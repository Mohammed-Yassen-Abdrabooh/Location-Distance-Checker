<body>
      <h1>Location Distance Checker </h1>
  <section>

    <div class="container">
      <h2>Location Distance Checker "Enter the Two Points"</h2>
      <form id="locationForm">
  
        <label for="latitude1">Latitude1:</label>
        <input type="number" id="latitude1" name="latitude1" step="any" required>
  
        <label for="longitude1">Longitude1:</label>
        <input type="number" id="longitude1" name="longitude1" step="any" required>
  
        <label for="latitude2">Latitude2:</label>
        <input type="number" id="latitude2" name="latitude2" step="any" required>
  
        <label for="longitude2">Longitude2:</label>
        <input type="number" id="longitude2" name="longitude2" step="any" required>
  
        <button type="submit">Check Distance</button>
      </form>
      <div Id="message"></div>
    </div>
  
    <!-- this form to get the distance between current location and the location which you want but not work with me -->
    <div class="container2">
      <h2>Location Distance Checker "Not Work with me"</h2>
      <form id="locationForm2">
        <label for="latitude">Latitude1:</label>

        <label for="longitude1">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required>
  
        <button type="submit" id="sub">Check Distance</button>
      </form>
      <div Id="message"></div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
